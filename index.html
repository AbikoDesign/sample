<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集計アプリサンプル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>集計アプリサンプル</h1>
    <div class="input-container">
        <div>
            <label for="number1">Ａ市: </label>
            <input type="number" id="number1" placeholder="数字を入力">
            <button onclick="saveNumber('number1')">登録</button>
        </div>
        <div>
            <label for="number2">Ｂ町: </label>
            <input type="number" id="number2" placeholder="数字を入力">
            <button onclick="saveNumber('number2')">登録</button>
        </div>
        <div>
            <label for="number3">Ｃ村: </label>
            <input type="number" id="number3" placeholder="数字を入力">
            <button onclick="saveNumber('number3')">登録</button>
        </div>
        <div>
            <button onclick="calculateSum()">集計</button>
        </div>
    </div>
    <p>合計: <span id="result"></span></p>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
    <div>
        <a href="../index.html">Back</a>
    </div>
</body>
</html>
